    <link href="{% static 'css/style.css' %}" rel="stylesheet">

<body>

                    <small><i class="fa fa-phone-alt mr-2"></i><a href="telf:+53 63415156">+53 63415156</a></small>

                    <small><i class="fa fa-envelope mr-2"></i>hmpaquetes1@hmpaquetes.com</small>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-2" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-2" href="">
                        <i class="fa-brands fa-x-twitter"></i>

                    <!-- <a class="text-white px-2" href="">

                    </a>-->
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    {% include 'menu.html' %}
    
    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid mb-5">
    {% block header %}
    
    {% endblock  %}
    </div>
    <!-- Header End -->

    {% block contenido %}
    
    {% endblock %}

    <!-- Footer Start -->
    {% include "footer.html" %}

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- Tracking Modal -->
    <div class="modal fade" id="trackingModal" tabindex="-1" role="dialog" aria-labelledby="trackingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-white" id="trackingModalLabel">Estado del Envío</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="trackingContent">
                        <!-- El contenido se cargará dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Tracking Modal End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->

    <script src="{% static 'mail/contact.js '%}"></script>

    <!-- Template Javascript -->
